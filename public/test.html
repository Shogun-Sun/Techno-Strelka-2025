<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта с точкой и кругом 10 км</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            // Создаем карту
            var myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Центр карты (Москва)
                zoom: 10 // Масштаб
            });

            // Координаты нашей точки
            var myPoint = [55.751574, 37.573856];
            
            // Создаем метку
            var myPlacemark = new ymaps.Placemark(myPoint, {
                hintContent: 'Центр круга',
                balloonContent: 'Это центр круга радиусом 10 км'
            });

            // Добавляем метку на карту
            myMap.geoObjects.add(myPlacemark);

            // Создаем круг радиусом 10 км (10000 метров)
            var myCircle = new ymaps.Circle([
                // Координаты центра круга
                myPoint,
                // Радиус круга
                10000
            ], {
                // Свойства круга
                balloonContent: "Круг радиусом 10 км",
                hintContent: "10 км от центра"
            }, {
                // Опции круга
                fillColor: "#7df9ff77",
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWidth: 2
            });

            // Добавляем круг на карту
            myMap.geoObjects.add(myCircle);

            // Подгоняем карту так, чтобы были видны все объекты
            myMap.setBounds(myMap.geoObjects.getBounds(), {
                checkZoomRange: true
            });
        }
    </script>
</body>
</html>
