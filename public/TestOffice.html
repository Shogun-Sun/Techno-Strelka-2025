<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офисы на карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ВАШ_API_КЛЮЧ" type="text/javascript"></script>
    <style>
      #map-container {
        position: relative;
      }

      #map {
        width: 100%;
        height: 500px;
        filter: blur(5px);
        transition: filter 0.5s ease;
      }

      #loader {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(5px);
        background: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 1.5rem;
        font-weight: bold;
      }

      #map.loaded {
        filter: none;
      }

      #loader.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Местоположения офисов T2</h1>
    <div id="map-container">
      <div id="map"></div>
      <div id="loader">Загрузка карты...</div>
    </div>

    <script src="/js/TestOffices.js"></script>
  </body>
</html>
