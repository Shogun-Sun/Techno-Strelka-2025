<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат-Бот</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      #chat {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin-bottom: 10px;
      }

      #chat p {
        margin: 5px 0;
      }

      #messageInput {
        width: 80%;
        padding: 5px;
      }

      #sendBtn {
        padding: 6px 12px;
      }

      .typing {
        font-style: italic;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Чат-Бот</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение" />
    <button id="sendBtn">Отправить</button>
  </body>
  <script src="/js/chat_bot.js"></script>
</html>
