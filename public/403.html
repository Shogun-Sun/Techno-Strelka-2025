<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden</title>
    <link rel="stylesheet" href="/css/out.css">
</head>
<body>
    <main class="min-h-screen w-screen flex justify-center items-center [--pattern-fg:var(--color-gray-950)]/10
        dark:[--pattern-fg:var(--color-white)]/20 duration-500 dark:bg-gray-950 ">
        <div class="min-w-10 min-h-screen border-x border-x-(--pattern-fg) bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed"></div>
        <div class="xl:w-1/2 lg:w-2/3 w-full relative bg-gray-200/50  dark:bg-gray-900 p-2 duration-500">
            <div id="top" class="absolute top-0 h-px w-screen bg-(--pattern-fg)  left-1/2 transform -translate-x-1/2"></div>
            <div id="bottom" class="absolute bottom-0 h-px w-screen bg-(--pattern-fg)  left-1/2 transform -translate-x-1/2"></div>
            <div class="bg-white flex flex-col items-center rounded-10 p-3 duration-500 dark:bg-gray-950 bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed">
                <div class=" mb-2 flex items-center relative">
                    <svg class="fill-yellow-500 stroke-2 w-20 h-20 stroke-slate-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q54 0 104-17.5t92-50.5L228-676q-33 42-50.5 92T160-480q0 134 93 227t227 93Zm252-124q33-42 50.5-92T800-480q0-134-93-227t-227-93q-54 0-104 17.5T284-732l448 448Z"/>
                    </svg>
                </div>
                <div class="text-slate-900 text-4xl sm:text-6xl font-bold mb-8 text-center dark:text-gray-300 flex items-center gap-4">                   
                    <span class="text-yellow-500 text-4xl sm:text-6xl font-semibold">403</span>
                    Forbidden
                </div>
                <div class="text-slate-700 text-lg sm:text-2xl mb-8 text-center dark:text-gray-500">
                    You do not have sufficient access rights to this page.
                </div>
                <buton id="back_btn" class="bg-yellow-500 text-slate-900 hover:bg-yellow-400 hover:scale-105 rounded-10 px-4 py-2 duration-500 font-medium hover:cursor-pointer">
                    ‚Üê Back to last page
                </buton>
            </div>
        </div>
        <div class="min-w-10 min-h-screen border-x border-x-(--pattern-fg) bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed"></div>
    </main>

    <script src="/js/darkmode.js"></script>
    <script>
        const back_btn = document.getElementById("back_btn");
        back_btn.addEventListener('click', ()=>{
            window.history.back(-1);
        })
    </script>
</body>
</html>
